{% extends 'main/header.html' %}


{% block content %}
{% load static %}

    <head>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCxn0UQot5aqIKu3TEoYfObTWNTlyemRwE&sensor=false&libraries=geometry&v=3"
          type="text/javascript"></script>
    </head>
<link rel="stylesheet" href="{% static 'admin/css/history/main_table.css' %}">
<link rel="stylesheet" href="{% static 'admin/css/modal_box.css' %}" >
<style>
    h1 {
        text-align: center;
    }
</style>
<div id="content">


    <div class="wrapper">
        <div class="wrapperInner">
            <div class="text">
                <h1>History</h1>
                <div id="history">
                    <div class="hpModule">
                      <div class="hpTableWrapper">
                          <div class="hpFilter">

                          </div>
                          <script></script>
                          <div class="hpTable rentals">
                              <table id="main_table" class="full">
                                  <thead>
                                    <tr>
                                        <td class="Details">Highlights</td>
                                        <td onclick="sort_by('start')" class="Start">Start</td>
                                        <td onclick="sort_by('end')" class="End">End</td>
                                        <td onclick="sort_by('duration')" class="Duration">Duration</td>
                                        <td onclick="sort_by('price')" class="price">Price</td>
                                    </tr>
                                  </thead>
                                  <tbody id="table_body">


                                  </tbody>

                                   <script type="text/javascript">

                                        var dict_orders = {"start":-1,
                                                            "end":-1,
                                                            "duration":-1,
                                                            "price":-1};

                                        var link = document.createElement('link');
                                        link.setAttribute('rel', 'stylesheet');
                                        link.setAttribute('type', 'text/css');
                                        link.setAttribute('href', 'css/history/main_table.css');
                                        document.getElementsByTagName('head')[0].appendChild(link);

                                        var transactions ={{ transactions|safe}};
                                        initialize_table(transactions);

                                        function sort_by(order_by) {
                                            console.log('http://127.0.0.1:8080/api/v1/transactions/?sort_by=' + order_by + '&reversed='+ dict_orders[order_by])
                                           fetch('http://127.0.0.1:8080/api/v1/transactions/?sort_by=' + order_by + '&reversed='+ dict_orders[order_by])
                                              .then((response) => {
                                                return response.json();
                                              })
                                            .then((result) => {
                                              transactions = result
                                            })
                                            .catch((error) => {
                                              console.error('Error:', error);
                                            })
                                            console.log(transactions)
                                           dict_orders[order_by] = -dict_orders[order_by];
                                           initialize_table(transactions)
                                        }

                                        function initialize_table(transactions) {
                                            var table = document.getElementById('table_body');
                                            $("tbody").children().remove()


                                                jQuery.getScript('/static/utility_functions.js', function() {
                                                    transactions.forEach(function(object) {
                                                        tr = getTrTag(object);
                                                        tr.onclick = function(evt){
                                                            console.log(object)
                                                            popupWindow = window.open(
                                                                '/details/'+object.id,'popUpWindow','height=500 ,width=500,left=10,top=10,' +
                                                                'scrollbars=no,toolbar=no,menubar=no,location=no,' +
                                                                'directories=no,status=yes' +
                                                                'details={{object}}')
                                                        };

                                                        table.appendChild(tr)
                                                    });

                                                });

                                        }

                                    </script>

                              </table>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
